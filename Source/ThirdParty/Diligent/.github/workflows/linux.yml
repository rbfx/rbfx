      matrix:
        config: [Debug]

    runs-on: ubuntu-latest
    name: Linux -> x64, Clang, NO_GLSLANG, ${{ matrix.config }}

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure dependencies
      if: success()
