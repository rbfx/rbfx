          restore-keys: |
            ${{ env.ccache_prefix }}-${{ github.job }}-${{ matrix.ci_arch }}-${{ matrix.ci_lib_type }}-${{ matrix.ci_build_type }}

      - uses: actions/download-artifact@v3
        with:
          name: 'rbfx-Windows-Tools-${{ github.sha }}'
          path: host-sdk/

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
