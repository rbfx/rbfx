        run: echo "sha_short=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: source-code/packaging/nuget/

      - name: Nuget
        shell: bash
        working-directory: source-code/packaging/nuget/
        run: |
          ./package.sh
